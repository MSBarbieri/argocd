apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: mongodb-application-set
  namespace: argocd
spec:
  template:
    metadata:
      name: '{{cluster}}-mongodb'
    spec:
      source:
        repoURL: https://charts.bitnami.com/bitnami
        targetRevision: 6.0.3
        chart: mongodb
