apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  annotations:
  name: rss
  namespace: rss
spec:
  gateways:
    - default/default-gateway
  hosts:
    - "rss.localhost"
  http:
    - match:
        - uri:
            prefix: /
      route:
        - destination:
            host: seifloss
            port:
              number: 8888
